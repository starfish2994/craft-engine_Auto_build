      - AA
      - AA
    ingredients:
      A: default:pebble
    result:
      id: minecraft:cobblestone
      count: 1
  default:chessboard_block:
    type: shaped
    pattern:
      - AB
      - BA
    ingredients:
      A: minecraft:white_terracotta
