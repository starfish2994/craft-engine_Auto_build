recipes#misc:
  default:chinese_lantern:
    type: shaped
    pattern:
      - ABA
      - BCB
      - ABA
    ingredients:
      A: '#minecraft:planks'
      B: minecraft:stick
      C: minecraft:torch
    result:
      id: default:chinese_lantern
      count: 1
  default:netherite_anvil:
    type: shaped
    pattern:
      - ' B '
      - BAB
      - ' B '
    ingredients:
      A: minecraft:anvil
      B: minecraft:netherite_ingot
    result:
      id: default:netherite_anvil
      count: 1
  default:gunpowder_from_block:
    type: shapeless
    ingredients:
      A: default:gunpowder_block
    result:
      id: minecraft:gunpowder
      count: 9
