name: Build CraftEngine Plugin

# 触发条件：推送代码或创建 Pull Request 时
on:
  push:
    branches: [ main, dev ]  # 根据实际分支名调整
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 Ubuntu 环境

    steps:
      # 步骤1：拉取代码仓库
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤2：配置 JDK 21（代码中指定的 Java 版本）
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'  # 使用 Eclipse Temurin JDK
          cache: gradle  # 缓存 Gradle 依赖，加速构建

      # 步骤3：给 Gradle 脚本添加执行权限
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      # 步骤4：执行 Gradle 构建任务（使用 shadowJar 打包）
      - name: Build with Gradle
        run: ./gradlew :bukkit:loader:shadowJar  # 对应代码中 loader 模块的 shadowJar 任务

      # 步骤5：上传构建产物（插件 JAR）
      - name: Upload plugin JAR
        uses: actions/upload-artifact@v4
        with:
          name: craftengine-plugin
          path: target/*.jar  # 代码中 shadowJar 输出目录为 rootDir/target
