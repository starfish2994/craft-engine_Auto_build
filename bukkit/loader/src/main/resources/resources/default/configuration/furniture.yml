items:
  default:bench:
    material: nether_brick
    custom-model-data: 2000
    data:
      item-name: "<!i><i18n:item.bench>"
    model:
      type: "minecraft:model"
      path: "minecraft:item/custom/bench"
    behavior:
      type: furniture_item
      furniture:
        settings:
          item: default:bench
          sounds:
            break: minecraft:block.bamboo_wood.break
            place: minecraft:block.bamboo_wood.place
        placement:
          ground:
            rules:
              # ANY / FOUR / EIGHT / SIXTEEN / NORTH / EAST / WEST / SOUTH
              rotation: FOUR
              # ANY / CENTER / HALF / QUARTER / CORNER
              alignment: CENTER
            elements:
              - item: default:bench
                display-transform: NONE
                billboard: FIXED
                position: 0.5,0,0
                translation: 0,0.5,0
            hitboxes:
              - position: 0,0,0
                type: shulker
                direction: east
                peek: 100
                interactive: true
                interaction-entity: true
                seats:
                  - 0,0,-0.1 0
                  - 1,0,-0.1 0
        loot:
          template: "default:loot_table/basic"
          arguments:
            item: default:bench
  default:table_lamp:
    material: nether_brick
    custom-model-data: 2001
    data:
      item-name: "<!i><i18n:item.table_lamp>"
