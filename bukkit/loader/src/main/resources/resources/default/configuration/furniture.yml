          item: default:table_lamp
          sounds:
            break: minecraft:block.lantern.break
            place: minecraft:block.lantern.place
        placement:
          ground:
            rules:
              rotation: ANY
              alignment: QUARTER
            elements:
              - item: default:table_lamp
                display-transform: NONE
                billboard: FIXED
                translation: 0,0.5,0
                rotation: -90
            hitboxes:
              - position: 0,0,0
                width: 0.7
                height: 0.1
                interactive: true
              - position: 0,0.1,-0.1
                width: 0.1
                height: 0.6
                interactive: true
              - position: 0,0.6,0.15
                width: 0.4
                height: 0.4
                interactive: true
        loot:
          template: "default:loot_table/basic"
          arguments:
            item: default:table_lamp
