#
# Don't change this
#
config-version: "${config_version}"

#
# For safety reasons, editing this file requires a restart to apply
#

# A command to reload the plugin
# Usage: [COMMAND]
reload:
  enable: true
  permission: ce.command.reload
  usage:
    - /craftengine reload
    - /ce reload

get_item:
  enable: true
  permission: ce.command.get_item
  usage:
    - /craftengine item get
    - /ce item get

give_item:
  enable: true
  permission: ce.command.give_item
  usage:
    - /craftengine item give
    - /ce item give

item_browser:
  enable: true
  permission: ce.command.item_browser
  usage:
    - /craftengine item browser
    - /ce item browser
    - /ce

item_recipe_browser:
  enable: true
  permission: ce.command.item_recipe_browser
  usage:
    - /craftengine recipe by-result
    - /ce recipe by-result

item_usage_browser:
  enable: true
  permission: ce.command.item_usage_browser
  usage:
    - /craftengine recipe by-ingredient
    - /ce recipe by-ingredient

